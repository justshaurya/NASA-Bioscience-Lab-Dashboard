<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Resources - NASA Bioscience Lab Dashboard</title>
    <meta name="description" content="Official NASA bioscience research resources and databases">
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #06b6d4;
            --accent-color: #8b5cf6;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.8);
            --border-color: rgba(148, 163, 184, 0.2);
        }
    }

    @layer base {
        body {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 50%, #1e293b 100%);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
        }
    }

    @layer components {
        .card {
            @apply bg-[var(--card-bg)] backdrop-blur-sm border border-[var(--border-color)] rounded-xl p-6 transition-all duration-300 hover:shadow-2xl;
        }
        
        .card:hover {
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.2);
        }
        
        .resource-card {
            @apply card cursor-pointer transform hover:scale-105 hover:border-[var(--primary-color)];
        }
        
        .nav-link {
            @apply text-[var(--text-gray)] hover:text-[var(--text-light)] transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-white/10;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="resources-app.js"></script>
</body>
</html>
