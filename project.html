<!DOCTYPE html>
<html lang="en">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #06b6d4;
            --accent-color: #8b5cf6;
            --bg-dark: #323232;
            --bg-darker: #2b2b2b;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --card-bg: rgba(50, 50, 50, 0.9);
            --border-color: rgba(148, 163, 184, 0.3);
        }
    }

    @layer base {
        body {
            background-color: #2b2b2b !important;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] hover:bg-opacity-90 text-white px-6 py-3 rounded-lg font-medium transition-all duration-300;
        }
        
        .card {
            @apply bg-[var(--card-bg)] backdrop-blur-sm border border-[var(--border-color)] rounded-xl p-6;
        }
        
        .nav-link {
            @apply text-[var(--text-gray)] hover:text-[var(--text-light)] transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-white/10;
        }
    }
    </style>
</head>
